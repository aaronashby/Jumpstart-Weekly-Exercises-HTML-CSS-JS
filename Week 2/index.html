<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="profile-picture"></div>
        <h1>Sample Task Board</h1>
    </header>
    <hr>
    <div id="category-container">
        <div class="task-category-box" id="draft-tasks-category">
            <p class="category-header">Draft Tasks</p>

            <div class="task-box">
                <p class="task-header">Task 1</p>
                <p class="task-description">Desc 1</p>
            </div>
        </div>

        <div class="task-category-box" id="to-do-category">
            <p class="category-header">To Do</p>
            
            <div class="task-box">
                <p class="task-header">Task 2</p>
                <p class="task-description">Desc 2</p>
            </div>
        </div>

        <div class="task-category-box" id="in-progress-category">
            <p class="category-header">In Progress</p>

            <div class="task-box">
                <p class="task-header">Task 3</p>
                <p class="task-description">Desc 3</p>
            </div>

            <div class="task-box">
                <p class="task-header">Task 4</p>
                <p class="task-description">Desc 4</p>
            </div>

            <div class="task-box">
                <p class="task-header">Task 5</p>
                <p class="task-description">Desc 5</p>
            </div>
        </div>

        <div class="task-category-box" id="completed-category">
            <p class="category-header">Completed</p>

            <div class="task-box">
                <p class="task-header">Task 6</p>
                <p class="task-description">Desc 6</p>
            </div>

            <div class="task-box">
                <p class="task-header">Task 7</p>
                <p class="task-description">Desc 7</p>
            </div>
        </div>
    </div>
</body>
</html>
